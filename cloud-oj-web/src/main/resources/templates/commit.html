<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include::common_head(~{::title}, ~{::link}, ~{}, ~{::style})">
    <meta charset="UTF-8">
    <title th:text="'提交 ' + ${problem.getTitle()}"></title>
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="./codemirror/theme/monokai.css"/>
    <link rel="stylesheet" href="./codemirror/addon/hint/show-hint.css"/>
    <style>
        .description {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgb(231, 234, 237);
        }

        .sample {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgb(231, 234, 237);
            background-color: rgb(248, 248, 248);
        }

        html, body {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<script src="./codemirror/lib/codemirror.js"></script>
<script src="./codemirror/mode/clike/clike.js"></script>
<script src="./codemirror/mode/python/python.js"></script>
<script src="./codemirror/mode/shell/shell.js"></script>
<script src="./codemirror/addon/hint/anyword-hint.js"></script>
<script src="./codemirror/addon/edit/matchbrackets.js"></script>
<script src="./codemirror/addon/edit/closebrackets.js"></script>
<script src="./codemirror/addon/mode/loadmode.js"></script>

<div th:replace="include::top"></div>
<div class="layui-container" style="margin-top: 20px">
    <div style="display: flex; justify-content: left">
        <div id="breadcrumb" style="margin-bottom: 15px; display: none">
        <span class="layui-breadcrumb" lay-separator="-">
            <a style="font-size: 12pt" href="./contests">竞赛/作业</a>
            <a id="problem-list" style="font-size: 12pt"></a>
            <a style="font-size: 13pt;"><cite id="current" style="color: #333333"
                                              th:text="${problem.getTitle()}"></cite></a>
        </span>
        </div>
        <span id="end-time" style="font-size: 12pt; margin-left: auto; color: #5FB878"></span>
    </div>
    <!-- problem -->
    <div id="problem-pane" class="layui-card">
        <div class="layui-card-header">
            <h3 id="problemId" style="display: inline-block; font-weight: bold;"
                th:text="${problem.getProblemId()}"></h3><b>. </b>
            <h3 style="display: inline-block; font-weight: bold;"
                th:text="${problem.getTitle()}"></h3>
            <h4 style="float: right; font-weight: bold" th:text="限时 + ': ' + ${problem.getTimeout() + 'ms'}"></h4>
        </div>
        <div class="layui-card-body">
            <h3>题目描述：</h3>
            <pre class="description" th:text="${problem.getDescription()}"></pre>
            <h3>输入说明：</h3>
            <pre class="description" th:text="${problem.getInput()}"></pre>
            <h3>输出说明：</h3>
            <pre class="description" th:text="${problem.getOutput()}"></pre>
            <h3>输入示例：</h3>
            <pre class="sample"
                 th:text="${problem.getSampleInput() == null ? '无':problem.getSampleInput()}"></pre>
            <h3>输出示例：</h3>
            <pre class="sample" th:text="${problem.getSampleOutput()}"></pre>
        </div>
    </div>
    <!-- 代码区域 -->
    <div id="code-pane" class="layui-card">
        <div class="layui-card-header">
            <h3><b>提交代码</b></h3>
        </div>
        <div class="layui-card-body">
            <div class="layui-form layui-form-pane" style="width: 100%">
                <div class="layui-form-item" style="display: inline-block">
                    <label for="lang" class="layui-form-label">编程语言：</label>
                    <div class="layui-input-block">
                        <select id="lang" name="language" lay-filter="language">
                            <option class="lang" value="0" selected="selected">C（gcc）</option>
                            <option class="lang" value="1">C++（g++ std=14）</option>
                            <option class="lang" value="2">Java (1.8)</option>
                            <option class="lang" value="3">Python（3.5）</option>
                            <option class="lang" value="4">Shell（Bash）</option>
                            <option class="lang" value="5">C#（Mono）</option>
                        </select>
                    </div>
                </div>
                <label>
                    <!-- 代码编辑器 -->
                    <textarea id="code"></textarea>
                </label>
                <div class="layui-form-item" style="margin-top: 10px">
                    <button id="commit-code" class="layui-btn layui-btn-lg layui-btn-normal" lay-submit
                            lay-filter="commit-code">
                        提交运行
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both; height: 0"></div>
</div>
<div th:replace="include::foot"></div>
<script src="./js/commit.js"></script>
</body>
</html>
