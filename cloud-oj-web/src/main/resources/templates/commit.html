<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include::common_head(~{::title}, ~{::link}, ~{}, ~{::style})">
    <meta charset="UTF-8">
    <title th:text="'提交 ' + ${problem.getTitle()}"></title>
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="./codemirror/theme/monokai.css"/>
    <link rel="stylesheet" href="./codemirror/addon/hint/show-hint.css"/>
    <style>
        .description {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgb(231, 234, 237);
        }

        .sample {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgb(231, 234, 237);
            background-color: rgb(248, 248, 248);
        }

        html, body {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<script src="./codemirror/lib/codemirror.js"></script>
<script src="./codemirror/mode/clike/clike.js"></script>
<script src="./codemirror/mode/python/python.js"></script>
<script src="./codemirror/mode/shell/shell.js"></script>
<script src="./codemirror/addon/hint/anyword-hint.js"></script>
<script src="./codemirror/addon/edit/matchbrackets.js"></script>
<script src="./codemirror/addon/edit/closebrackets.js"></script>
<script src="./codemirror/addon/mode/loadmode.js"></script>

<div th:replace="include::top"></div>
<div class="layui-container" style="margin-top: 20px">
    <div style="display: flex; justify-content: left">
        <div id="breadcrumb" style="margin-bottom: 15px; display: none">
        <span class="layui-breadcrumb" lay-separator="-">
            <a style="font-size: 12pt" href="./contests">竞赛/作业</a>
            <a id="problem-list" style="font-size: 12pt"></a>
            <a style="font-size: 13pt;"><cite id="current" style="color: #333333"
                                              th:text="${problem.getTitle()}"></cite></a>
        </span>
        </div>
        <span id="end-time" style="font-size: 12pt; margin-left: auto; color: #5FB878"></span>
    </div>
    <!-- problem -->
    <div id="problem-pane" class="layui-card">
        <div class="layui-card-header">
            <h3 id="problemId" style="display: inline-block; font-weight: bold;"
                th:text="${problem.getProblemId()}"></h3><b>. </b>
            <h3 style="display: inline-block; font-weight: bold;"
                th:text="${problem.getTitle()}"></h3>
            <h4 style="float: right; font-weight: bold" th:text="限时 + ': ' + ${problem.getTimeout() + 'ms'}"></h4>
        </div>
        <div class="layui-card-body">
            <h3>题目描述：</h3>
            <pre class="description" th:text="${problem.getDescription()}"></pre>
            <h3>输入说明：</h3>
            <pre class="description" th:text="${problem.getInput()}"></pre>
            <h3>输出说明：</h3>
            <pre class="description" th:text="${problem.getOutput()}"></pre>
            <h3>输入示例：</h3>
            <pre class="sample"
                 th:text="${problem.getSampleInput() == null ? '无':problem.getSampleInput()}"></pre>
            <h3>输出示例：</h3>
            <pre class="sample" th:text="${problem.getSampleOutput()}"></pre>
        </div>
    </div>
    <!-- 代码区域 -->
    <div id="code-pane" class="layui-card">
        <div class="layui-card-header">
            <h3><b>提交代码</b></h3>
        </div>
        <div class="layui-card-body">
            <div class="layui-form layui-form-pane" style="width: 100%">
                <div class="layui-form-item" style="display: inline-block">
                    <label for="lang" class="layui-form-label">编程语言：</label>
                    <div class="layui-input-block">
                        <select id="lang" name="language" lay-filter="language">
                            <option class="lang" value="0" selected="selected">C/C++（14）</option>
                            <option class="lang" value="1">Java (1.8)</option>
                            <option class="lang" value="2">Python（3.5）</option>
                            <option class="lang" value="3">Shell（Bash）</option>
                            <option class="lang" value="4">C#（Mono）</option>
                        </select>
                    </div>
                </div>
                <label>
                    <!-- 代码编辑器 -->
                    <textarea id="code"></textarea>
                </label>
                <div class="layui-form-item" style="margin-top: 10px">
                    <button id="commit-code" class="layui-btn layui-btn-lg layui-btn-normal" lay-submit
                            lay-filter="commit-code">
                        提交运行
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both; height: 0"></div>
</div>
<div th:replace="include::foot"></div>
<script>
    let form;
    let resultIndex;
    $(document).ready(() => {
        let contestId = getQueryVariable('contestId');

        let language = 0;
        let codeLang = ['text/x-c++src', 'text/x-java', 'text/x-python', 'text/x-sh', 'text/x-csharp'];

        let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: 'text/x-c++src',
            theme: 'monokai',
            indentUnit: 4,
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            lineWrapping: true,
            showHint: true
        });

        editor.setSize('auto', '600px');

        layui.use(['form', 'element'], function () {
            form = layui.form;
            let element = layui.element;
            form.render();
            element.init();
        });

        resize();

        let contestName;

        if (contestId != null) {
            $.ajax({
                url: baseUrl + '/api/manager/contest/lang/' + contestId,
                method: 'get',
                success: (data) => {
                    let languages = data.languages;
                    contestName = data.contestName;
                    $('.lang').each((index, item) => {
                        let t = 1 << index;
                        if ((languages & t) !== t)
                            $(item).remove();
                    });
                    form.render('select');
                    $('#problem-list').attr('href', './problems?contestId=' + contestId).text(contestName);
                    if (Date.parse(data.endAt) >= new Date())
                        $('#end-time').text('结束时间：' + data.endAt);
                    else {
                        $('#end-time').css('color', '#FF5722').text('当前竞赛/作业已结束');
                        $('#commit-code').addClass('layui-btn-disabled');
                    }
                    $('#breadcrumb').show();
                }
            });
        }

        form.on('select(language)', (data) => {
            language = data.value;
            editor.setOption('mode', codeLang[language]);
        });

        // 提交代码
        form.on('submit(commit-code)', (data) => {
            if (user.token == null) {
                console.log('未登录');
                layer.open({
                    content: '你还没有登录！',
                    btn: ['去登录'],
                    yes: (index) => {
                        window.location.href = './index?login=true';
                        layer.close(index);
                    }
                });
            } else {
                let commitData = {
                    userId: user.userId,
                    problemId: $('#problemId').text(),
                    language: parseInt(data.field.language),
                    sourceCode: editor.getValue()
                };

                if (commitData.sourceCode.length === 0) {
                    return;
                }

                if (contestId !== null) commitData.contestId = contestId;
                let loadIndex;
                $.ajax({
                    url: baseUrl + '/api/judge/commit?userId=' + user.userId,
                    method: 'post',
                    headers: {
                        "Content-Type": "application/json",
                        "token": user.token
                    },
                    data: JSON.stringify(commitData),
                    beforeSend: () => {
                        loadIndex = layer.load(1);
                    },
                    success: (data) => {
                        layer.close(loadIndex);
                        resultIndex = layer.open({
                            btn: [],
                            content: '已提交，正在等待结果...',
                            closeBtn: false
                        });
                        getResult(data, 1);
                    },
                    error: (xhr) => {
                        layer.close(loadIndex);
                        layer.open({
                            content: errorText.get(xhr.status)
                        });
                    }
                });
            }
        });
    });

    $(window).resize(resize);

    function getResult(solutionId, count) {
        $.ajax({
            url: baseUrl + '/api/judge/commit?solutionId=' + solutionId + '&userId=' + user.userId,
            headers: {
                "token": user.token
            },
            method: 'get',
            success: (data) => {
                if (data === '' && count <= 10) {
                    setTimeout(() => {
                        getResult(solutionId, count + 1);
                    }, 1000);
                } else if (count >= 10) {
                    layer.open({
                        content: '等待时间过长，你可以稍后去提交记录中查看！'
                    });
                } else {
                    let result;
                    switch (data.result) {
                        case 4:
                            result = "编译错误！";
                            break;
                        case 3:
                            result = "答案错误！";
                            break;
                        case 2:
                            result = "部分通过（" + data.passRate * 100 + ")";
                            break;
                        case 1:
                            result = "时间超限（" + data.passRate * 100 + "）";
                            break;
                        case 0:
                            result = "完全正确（100）";
                            break;
                    }
                    layer.close(resultIndex);
                    layer.open({
                        content: result === undefined ? data : result
                    });
                }
            },
            error: (xhr) => {
                layer.close(resultIndex);
                layer.open({
                    content: errorText.get(xhr.status)
                });
            }
        });
    }

    function resize() {
        let width = $(window).width();
        let problemPane = $('#problem-pane');
        let codePane = $('#code-pane');

        if (width >= 1500) {
            let paneHeight = Math.max(problemPane.height(), codePane.height());
            $('.layui-main').css('width', width <= 1800 ? (width - 30) + 'px' : '1770px');
            $('.layui-container').css('width', width <= 1800 ? width + 'px' : '1800px');
            $('.layui-card')
                .css('width', 'calc(50% - 10px)')
                .css('height', paneHeight)
                .css('float', 'left');
            problemPane.css('margin', '0 10px 0 0');
            codePane.css('margin', '0 0 0 10px');
        } else {
            $('.layui-main').css('width', '1140px');
            $('.layui-container').css('width', '1170px');
            $('.layui-card')
                .css('width', '')
                .css('height', '')
                .css('float', '');
            problemPane.css('margin', '');
            codePane.css('margin', '10px 0 0 0');
        }
    }
</script>
</body>
</html>
