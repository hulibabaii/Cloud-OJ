<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title, links, scripts, styles)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <script src="./common.js"></script>
    <script src="./layui/layui.all.js"></script>
    <script src="./jquery-3.4.1.js"></script>
    <script src="./jquery.cookie.js"></script>
    <script src="./jquery.md5.js"></script>
    <th:block th:replace="${scripts}"/>
    <th:block th:replace="${styles}"/>
    <th:block th:replace="${links}"/>
    <style>
        body {
            min-width: 900px;
            height: 100%;
        }

        .menu-text {
            font-size: 12pt;
        }

        .header {
            height: 59px;
            border-bottom: 1px solid #404553;
            background-color: #393D49;
        }

        .logo {
            position: absolute;
            left: 0;
            top: 16px;
        }

        .label {
            border-radius: 5px;
            padding: 5px 10px;
        }

        .bg-green {
            color: white;
            background: #5FB878;
        }

        .bg-red {
            color: white;
            background: #FF5722;
        }

        .bg-yellow {
            color: white;
            background: #FFB800;
        }

        .bg-blue {
            color: white;
            background: #1E9FFF;
        }

        .bg-grey {
            color: white;
            background: #c2c2c2;
        }
    </style>
    <script>
        let roles = ['普通用户', '用户管理员', '题目管理员', 'ROOT'];

        let iconMap = new Map();
        iconMap.set('C/C++', 'icon-cpp');
        iconMap.set('Java', 'icon-java');
        iconMap.set('Python', 'icon-python');
        iconMap.set('Shell', 'icon-shell');

        let baseUrl = 'http://localhost';
        let user = {
            userId: '',
            name: '',
            section: '',
            email: '',
            roleId: null,
            token: null,
            expire: null
        };

        $(document).ready(() => {
            let layer;
            layui.use('layer', () => {
                layer = layui.layer;
            });

            let userInfo = $.cookie('cloudOjToken');
            if (userInfo != null) {
                user = JSON.parse(userInfo);
                if (new Date(Date.parse(user.expire)) <= new Date()) {
                    layer.open({
                        content: '你的登录已经过期，请重新登录！',
                        yes: () => {
                            exit();
                        }
                    });
                }

                $('#user-name').text(user.name);
                $('#nav-commit').show();
                if (user.roleId > 0) {
                    if (user.roleId === 1) {
                        $('#problem_manager').hide();
                        $('#contest_manager').hide();
                    } else if (user.roleId === 2) {
                        $('#user_manager').hide();
                    }
                    $('#nav-manager').show();
                }
            } else {
                $('#user').attr('href', 'javascript:start()');
                $('#user-menu').removeClass('layui-nav-child');
            }
        });

        function exit() {
            user = null;
            $.removeCookie('cloudOjToken');
            $('#user-name').text('未登录');
            window.location.href = './index';
        }

        function start() {
            window.location.href = './index?login=true';
        }
    </script>
</head>
<body>
<div th:fragment="top" class="layui-header header">
    <div class="layui-main">
        <div class="logo">
            <a href="./index" style="top: 16px; color: #5FB878; font-size: 18pt">Cloud OJ</a>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li id="nav-help" class="layui-nav-item" style="margin-left: 10px">
                <a class="menu-text" href="./index">帮 助</a>
            </li>
            <li id="nav-problems" class="layui-nav-item">
                <a class="menu-text" href="./problems">题目列表</a>
            </li>
            <li id="nav-contests" class="layui-nav-item">
                <a class="menu-text" href="./contests">竞赛/作业</a>
            </li>
            <li id="nav-commit" class="layui-nav-item" style="display: none">
                <a class="menu-text" href="./results">提交记录</a>
            </li>
            <li id="nav-ranking" class="layui-nav-item">
                <a class="menu-text" href="./ranking">排行榜</a>
            </li>
            <li id="nav-manager" class="layui-nav-item" style="display: none">
                <a class="menu-text" style="cursor: pointer">管 理</a>
                <dl class="layui-nav-child">
                    <dd id="user_manager"><a href="./manager_user">用户管理</a></dd>
                    <dd id="problem_manager"><a href="./manager_problem">题目管理</a></dd>
                    <dd id="contest_manager"><a href="./manager_contest">竞赛/作业管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a id="user" style="cursor: pointer;"><span id="user-name" class="menu-text">未登录</span></a>
                <dl id="user-menu" class="layui-nav-child" style="display: none">
                    <dd id="info"><a href="#">基本资料</a></dd>
                    <dd id="exit"><a href="javascript:exit()">退了</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
