<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title, links, scripts, styles)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <link class="fav-icon" rel="shortcut icon"/>
    <link class="fav-icon" rel="bookmark"/>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <script src="./common.js"></script>
    <script src="./layui/layui.all.js"></script>
    <script src="./jquery-3.4.1.js"></script>
    <script src="./jquery.cookie.js"></script>
    <script src="./jquery.md5.js"></script>
    <th:block th:replace="${scripts}"/>
    <th:block th:replace="${styles}"/>
    <th:block th:replace="${links}"/>
    <style>
        body {
            min-width: 900px;
            height: 100%;
        }

        .container {
            border-top: 1px solid #404553;
            height: calc(100% - 61px);
            min-height: 800px;
            background-image: url('img/background.jpg');
            background-position: center top;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .menu-text {
            font-size: 12pt;
            font-weight: bold;
        }

        .header {
            height: 59px;
            border-bottom: 1px solid #404553;
            background-color: #393D49;
        }

        .logo {
            position: absolute;
            left: 0;
            top: 16px;
        }

        .label {
            border-radius: 5px;
            padding: 5px 10px;
        }

        .tag {
            border-radius: 20px;
            padding: 3px 10px;
            color: white;
        }

        .category {
            cursor: pointer;
            border-radius: 20px;
            padding: 3px 10px;
            color: white;
            transition: all 100ms;
        }

        .category:hover {
            font-size: 12pt;
            transition: all 100ms;
        }

        .color-1 {
            background: #5FB878;
        }

        .color-2 {
            background: #FFB800;
        }

        .color-3 {
            background: #01AAED;
        }

        .color-4 {
            background: #f17c67;
        }

        .color-5 {
            background: #6B4C7A;
        }

        .color-6 {
            background: #3AB2A6;
        }

        .color-7 {
            background: #FF7530;
        }

        .bg-green {
            color: white;
            background: #5FB878;
        }

        .bg-red {
            color: white;
            background: #FF5722;
        }

        .bg-yellow {
            color: white;
            background: #FFB800;
        }

        .bg-blue {
            color: white;
            background: #1E9FFF;
        }

        .bg-grey {
            color: white;
            background: #a2a2a2;
        }
    </style>
    <script>
        let roles = ['普通用户', '用户管理员', '题目管理员', 'ROOT'];
        let baseUrl = 'http://' + '[[${gateway_host}]]';
        let iconMap = new Map([
            ['C/C++', 'icon-cpp'],
            ['Java', 'icon-java'],
            ['Python', 'icon-python'],
            ['Shell', 'icon-shell']
        ]);
        let color = 0;
        let colors = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5', 'color-6', 'color-7'];
        let colorMap = new Map();

        function getColor(tag) {
            if (colorMap[tag] === undefined)
                colorMap[tag] = colors[color++ % colors.length];
            return colorMap[tag];
        }

        let user = {
            userId: '',
            name: '',
            section: '',
            email: '',
            roleId: null,
            token: null,
            expire: null
        };
        let layer;
        $(document).ready(() => {
                $('.fav-icon').attr('href', baseUrl + '/oj/favicon.ico');
                layui.use('layer', () => {
                    layer = layui.layer;
                });

                let userInfo = $.cookie('cloudOjToken');
                if (userInfo != null) {
                    user = JSON.parse(userInfo);
                    if (new Date(Date.parse(user.expire)) <= new Date()) {
                        layer.open({
                            content: '你的登录已经过期，请重新登录！',
                            yes: () => {
                                clearToken();
                            }
                        });
                    }

                    $('#user-name').text(user.name);
                    $('#nav-commit').show();
                    if (user.roleId > 0) {
                        if (user.roleId === 1) {
                            $('#problem_manager').hide();
                            $('#contest_manager').hide();
                        } else if (user.roleId === 2) {
                            $('#user_manager').hide();
                        }
                        $('#nav-manager').show();
                    }
                } else {
                    $('#user').attr('href', 'javascript:start()');
                    $('#user-menu').removeClass('layui-nav-child');
                }
            }
        );

        function exit() {
            layer.confirm('确定退出吗？', {icon: 3, title: '提示'}, (index) => {
                logout();
                layer.close(index);
            });
        }

        function logout() {
            $.ajax({
                url: baseUrl + '/logoff?userId=' + user.userId,
                method: 'delete',
                headers: {
                    "token": user.token
                },
                success: (data) => {
                    clearToken();
                    layer.msg(data, {icon: 6});
                },
                error: (xhr) => {
                    if (xhr.status === 401)
                        clearToken();
                    layer.msg('请求错误，已退出！', {icon: 5});
                }
            });
        }

        function clearToken() {
            user = null;
            $.removeCookie('cloudOjToken');
            $('#user-name').text('未登录');
            window.location.href = './index?login=true';
        }

        function start() {
            window.location.href = './index?login=true';
        }
    </script>
</head>
<body>
<div id="nav" th:fragment="top" class="layui-header header">
    <div class="layui-main">
        <div class="logo">
            <a href="./index" style="top: 16px; color: #5FB878; font-size: 18pt; font-weight: bold;">Cloud OJ</a>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li id="nav-problems" class="layui-nav-item">
                <a class="menu-text" href="./problems">题目列表</a>
            </li>
            <li id="nav-contests" class="layui-nav-item">
                <a class="menu-text" href="./contests">竞赛/作业</a>
            </li>
            <li id="nav-commit" class="layui-nav-item" style="display: none">
                <a class="menu-text" href="./results">提交记录</a>
            </li>
            <li id="nav-ranking" class="layui-nav-item">
                <a class="menu-text" href="./ranking">排行榜</a>
            </li>
            <li id="nav-manager" class="layui-nav-item" style="display: none">
                <a class="menu-text" style="cursor: pointer">管 理</a>
                <dl class="layui-nav-child">
                    <dd id="user_manager"><a
                            href="javascript:window.location.href='./manager_user?userId=' + user.userId + '&token=' + user.token">用户管理</a>
                    </dd>
                    <dd id="problem_manager"><a
                            href="javascript:window.location.href='./manager_problem?userId=' +user.userId + '&token=' + user.token">题目管理</a>
                    </dd>
                    <dd id="contest_manager"><a
                            href="javascript:window.location.href='./manager_contest?userId=' +user.userId + '&token=' + user.token">竞赛/作业管理</a>
                    </dd>
                </dl>
            </li>
            <li id="nav-help" class="layui-nav-item">
                <a class="menu-text" href="./help">帮 助</a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a id="user" style="cursor: pointer;"><span id="user-name">未登录</span></a>
                <dl id="user-menu" class="layui-nav-child" style="display: none">
                    <dd style="display: none" id="info"><a href="#">基本资料</a></dd>
                    <dd id="exit"><a href="javascript:exit()">退了</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
