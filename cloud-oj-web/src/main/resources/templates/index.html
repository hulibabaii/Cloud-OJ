<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include::common_head(~{::title}, ~{}, ~{::style})">
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        .container {
            width: 100%;
            background-color: #393D49;
        }

        .left {
            float: left;
            width: 60%;
            height: 900px;
            background-image: url("img/back.jpg");
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
        }

        .left:after {
            content: ".";
            display: block;
        }
    </style>
</head>
<body>
<div th:replace="include::top"></div>
<div class="container">
    <div class="left">
    </div>
    <div style="float: left;width: 40%">
        <div class="layui-collapse" style="margin: 10px" lay-accordion>
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">登 录</h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label for="userId" class="layui-form-label">ID</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="userId" type="text" name="userId" lay-verify="required"
                                       placeholder="输入ID（学号）">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="password" class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="password" type="password" name="password"
                                       lay-verify="required"
                                       placeholder="输入密码">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-lg layui-btn-normal" style="width: 100%">登 录</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">注 册</h2>
                <div class="layui-colla-content">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label for="reg-userId" class="layui-form-label">ID</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="reg-userId" name="reg-userId" lay-verify="required"
                                       placeholder="输入ID（学号）">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="reg-password" class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="reg-password" type="password" name="reg-password"
                                       lay-verify="required"
                                       placeholder="输入密码">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="reg-email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="reg-email" type="email" name="reg-email"
                                       lay-verify="required" placeholder="你的邮箱">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="reg-school" class="layui-form-label">学校</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="reg-school" type="text" name="reg-school"
                                       lay-verify="required" placeholder="你的学校">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-lg" style="width: 100%">注册</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'element'], function () {
        let form = layui.form;
        form.render();
        let element = layui.element;
        element.init();
    });
</script>
</body>
</html>
