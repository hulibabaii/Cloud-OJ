<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include::common_head(~{::title}, ~{}, ~{}, ~{})">
    <meta charset="UTF-8">
    <title>题目管理</title>
</head>
<body>
<!-- nav -->
<div th:replace="include::top"></div>
<div class="layui-container" style="padding-bottom: 20px;min-width: 1150px">
    <table id="problems" lay-filter="problems">

    </table>

    <div class="layui-collapse">
        <div class="layui-colla-item" id="test-data-pane" style="display: none">
            <h2 class="layui-colla-title">编辑测试数据</h2>
            <div id="test-data-table" class="layui-colla-content">
                <table id="test-data" lay-filter="test-data">

                </table>
                <!-- 上传测试数据 -->
                <div class="layui-upload">
                    <div class="layui-upload-list">
                        <table id="upload-file-table" class="layui-table" style="display: none">
                            <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="file-list"></tbody>
                        </table>
                    </div>
                    <button type="button" class="layui-btn layui-btn-normal" id="select-files">选择文件</button>
                    <button type="button" class="layui-btn" id="upload-files" style="display: none"><i
                            class="layui-icon"></i>开始上传
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title"><span id="form-title">添加题目</span></h2>
            <div id="edit-pane" class="layui-colla-content">
                <div id="problem-form" class="layui-form layui-form-pane" lay-filter="edit-problem">
                    <fieldset class="layui-elem-field">
                        <legend style="color: #5FB878">基本信息</legend>
                        <div class="layui-field-box">
                            <input type="hidden" class="layui-input" name="problemId">
                            <div class="layui-form-item">
                                <!-- title -->
                                <label for="title" class="layui-form-label">题目名称</label>
                                <div class="layui-input-inline" style="width: 30%">
                                    <input id="title" name="title" class="layui-input" lay-verify="required"
                                           placeholder="输入标题">
                                </div>
                                <!-- category -->
                                <label for="category" class="layui-form-label">题目分类</label>
                                <div class="layui-input-inline" style="width: 30%">
                                    <input id="category" name="category" class="layui-input" placeholder="可选输入分类">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <!-- timeout -->
                                <label for="timeout" class="layui-form-label">时限</label>
                                <div class="layui-input-inline" style="width: 30%">
                                    <input id="timeout" name="timeout" class="layui-input" lay-verify="number"
                                           placeholder="单位：ms">
                                </div>
                                <!-- score -->
                                <label for="score" class="layui-form-label">分值</label>
                                <div class="layui-input-inline" style="width: 30%">
                                    <input id="score" name="score" class="layui-input" lay-verify="number"
                                           placeholder="此题的分值">
                                </div>
                                <!-- enable -->
                                <div class="layui-input-inline" style="width: 15%">
                                    <input type="checkbox" name="enable" class="layui-input" title="开放">
                                </div>
                            </div>
                            <!-- description -->
                            <div class="layui-form-item layui-form-text">
                                <label for="description" class="layui-form-label">题目描述</label>
                                <div class="layui-input-block">
                            <textarea id="description" name="description" class="layui-textarea"
                                      lay-verify="required" placeholder="描述一下题目"></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="layui-elem-field">
                        <legend style="color: #5FB878">说明</legend>
                        <div class="layui-field-box">
                            <!-- input -->
                            <div class="layui-form-item layui-form-text">
                                <label for="input" class="layui-form-label">输入说明</label>
                                <div class="layui-input-block">
                                    <textarea id="input" name="input" class="layui-textarea"
                                              placeholder="描述一下输入内容和格式"></textarea>
                                </div>
                            </div>
                            <!-- output -->
                            <div class="layui-form-item layui-form-text">
                                <label for="output" class="layui-form-label">输出说明</label>
                                <div class="layui-input-block">
                                    <textarea id="output" name="output" class="layui-textarea"
                                              placeholder="描述一下输出内容和格式"></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="layui-elem-field">
                        <legend style="color: #5FB878">样例</legend>
                        <div class="layui-field-box">
                            <!-- sample input -->
                            <div class="layui-form-item layui-form-text">
                                <label for="sampleInput" class="layui-form-label">样例输入</label>
                                <div class="layui-input-block">
                                    <textarea id="sampleInput" name="sampleInput" class="layui-textarea"
                                              placeholder="给出一个输入的例子"></textarea>
                                </div>
                            </div>
                            <!-- sample output -->
                            <div class="layui-form-item layui-form-text">
                                <label for="sampleOutput" class="layui-form-label">样例输出</label>
                                <div class="layui-input-block">
                                    <textarea id="sampleOutput" name="sampleOutput" class="layui-textarea"
                                              placeholder="给出一个正确输出的例子"></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="layui-form-item">
                        <button lay-submit lay-filter="save" id="save"
                                class="layui-btn layui-btn-normal">添 加
                        </button>
                        <button id="reset" class="layui-btn layui-btn-primary"
                                onclick="reset()">重 置/切换到添加模式
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="titleTpl">
    <a href="./pro_commit?problemId={{d.problemId}}&token={{user.token}}" class="layui-table-link">{{d.title}}</a>
</script>
<script type="text/html" id="enableTpl">
    <input id="enable" type="checkbox" name="enable" lay-skin="switch" lay-text="开放|关闭" lay-filter="enable"
           value="{{d.problemId}}"
           {{ d.enable ? 'checked' : ''}}>
</script>
<script type="text/html" id="categoryTpl">
    {{# if (d.category != null && d.category !== '') { }}
    {{# layui.each(d.category.split(','), (index, item) => { }}
    <span class="label bg-green">{{ item }}</span>
    {{# }); }}
    {{# } }}
</script>
<script type="text/html" id="optToolbar">
    <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">编辑题目</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
<script type="text/html" id="test-data-toolbar">
    <a class="layui-btn layui-btn-sm" lay-event="edit-content">查看内容</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del-file">删除文件</a>
</script>
<script>
    let isAddMode = true;
    let problemId;
    let layer, form, table, upload;
    $(document).ready(() => {
        $('#nav-manager').addClass("layui-this");
        layui.use(['element', 'layer', 'table', 'carousel', 'form', 'upload'], () => {
            layer = layui.layer;
            let carousel = layui.carousel;
            let element = layui.element;
            table = layui.table;
            upload = layui.upload;
            form = layui.form;
            form.render();

            element.init();

            // 问题列表
            table.render({
                elem: '#problems',
                url: baseUrl + '/api/manager/problem/pro',
                headers: {token: user.token},
                parseData: (res) => {
                    return {
                        "code": 0,
                        "count": res === undefined ? 0 : res.count,
                        "data": res === undefined ? null : res.data
                    }
                },
                skin: 'nob',
                size: 'lg',
                page: true,
                limit: 10,
                limits: [10, 15, 20, 25, 30],
                cols: [
                    [
                        {field: 'problemId', title: '编号', width: '10%'},
                        {field: 'title', title: '题目名称', width: '25%', templet: '#titleTpl'},
                        {field: 'category', title: '标签', width: '25%', align: 'center', templet: '#categoryTpl'},
                        {field: 'enable', title: '开放', width: '10%', align: 'center', templet: '#enableTpl'},
                        {title: '操作', width: '15%', align: 'center', toolbar: '#optToolbar'},
                        {field: 'createAt', title: '创建时间', width: '15%', align: 'center', sort: true}
                    ]
                ]
            });
        });

        table.on('tool(problems)', (obj) => {
            problemId = obj.data.problemId;
            if (obj.event === 'edit') {
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
                isAddMode = false;
                $('#save').text('保 存');
                $('#form-title').text('编辑题目');
                form.val('edit-problem', obj.data);
                $('#edit-pane').addClass('layui-show');

                // 显示测试数据
                $('#test-data-pane').show();
                $('#test-data-table').addClass('layui-show');

                table.render({
                    elem: '#test-data',
                    url: baseUrl + '/api/file/test_data/' + obj.data.problemId,
                    headers: {token: user.token},
                    parseData: (res) => {
                        return {
                            "code": 0,
                            "data": res
                        }
                    },
                    skin: 'row',
                    cols: [
                        [
                            {field: 'fileName', title: '文件名', width: '35%'},
                            {field: 'size', title: '文件长度', width: '35%'},
                            {title: '操作', width: '30%', align: 'center', toolbar: '#test-data-toolbar'},
                        ]
                    ]
                });

                $('html, body').animate({
                    scrollTop: $("#test-data-pane").offset().top
                }, 1000);

                table.on('tool(test-data)', (obj) => {
                    console.log(obj.data);
                    if (obj.event === 'edit-content') {
                        layer.open({
                            type: 1,
                            title: obj.data.fileName,
                            area: ['500px', '450px'],
                            closeButton: true,
                            content: '<textarea readonly="readonly" class="layui-textarea"' +
                                ' style="position: absolute; top: 0; bottom: 0;">'
                                + obj.data.content + '</textarea>'
                        });
                    } else if (obj.event === 'del-file') {
                        layer.confirm('确定要删除文件吗？', {icon: 3, title: '提示'}, (index) => {
                                $.ajax({
                                    url: baseUrl + '/api/file/test_data/' + problemId + '?name=' + obj.data.fileName,
                                    method: 'delete',
                                    headers: {
                                        token: user.token
                                    },
                                    success: () => {
                                        layer.msg("删除成功", {icon: 6});
                                        table.reload('test-data');
                                    },
                                    error: (xhr) => {
                                        layer.msg("删除失败: " + xhr.responseText, {icon: 5});
                                    }
                                });
                                layer.close(index);
                            }
                        )
                    }
                });
            } else if (obj.event === 'del') {
                layer.confirm('确定要删除吗？', {icon: 3, title: '提示'}, (index) => {
                    $.ajax({
                        url: baseUrl + '/api/manager/problem/pro/' + obj.data.problemId,
                        method: 'delete',
                        headers: {
                            token: user.token
                        },
                        success: () => {
                            layer.msg('删除成功');
                            refresh('problems');
                        },
                        error: (xhr) => {
                            layer.open({
                                content: xhr.status + ' 删除失败！'
                            });
                        }
                    });
                    layer.close(index);
                });
            }
        });

        // 切换开放/关闭
        form.on('switch(enable)', (obj) => {
            let problemId = obj.value, enable = obj.elem.checked;
            $.ajax({
                url: baseUrl + '/api/manager/problem/pro/' + problemId + '?enable=' + enable,
                method: 'put',
                headers: {
                    token: user.token
                },
                success: () => {
                    let msg = enable ? '已开放' : '已关闭';
                    layer.msg(msg, {icon: 6});
                },
                error: (xhr) => {
                    layer.msg(xhr.status + ': ' + xhr.responseText, {icon: 5});
                    obj.elem.checked = !enable;
                    form.render('checkbox');
                }
            });
        });

        form.on('submit(save)', (data) => {
            let problem = data.field;

            problem.enable = (problem.enable === 'on');

            let loadIndex;
            let method = isAddMode ? 'post' : 'put';
            $.ajax({
                url: baseUrl + '/api/manager/problem/pro',
                method: method,
                headers: {
                    token: user.token
                },
                data: JSON.stringify(problem),
                beforeSend: () => {
                    loadIndex = layer.load(1);
                },
                success: () => {
                    layer.close(loadIndex);
                    layer.msg('保存成功！', {icon: 6});
                    refresh('problems');
                    if (isAddMode) reset();
                },
                error: (xhr) => {
                    layer.close(loadIndex);
                    layer.msg(xhr.status + ': ' + xhr.responseText, {icon: 5});
                }
            });

            return false;
        });

        let fileListView = $('#file-list');
        let uploadListIns = upload.render({
            elem: '#select-files',
            url: baseUrl + '/api/file/test_data',
            headers: {
                token: user.token
            },
            data: {
                problemId: () => {
                    return problemId
                }
            },
            accept: 'file',
            exts: 'in|out',
            multiple: true,
            auto: false,
            bindAction: '#upload-files',
            choose: function (obj) {
                $('#upload-file-table').show();
                $('#upload-files').show();
                let files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    let tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + file.size + '字节</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    fileListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                //上传成功
                table.reload('test-data');
                let tr = fileListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                tds.eq(3).html(''); //清空操作
                return delete this.files[index]; //删除文件队列已经上传成功的文件
            }
            , error: function (index, upload) {
                let tr = fileListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });
    });

    function reset() {
        $('#save').text('添 加');
        $('#form-title').text('添加题目');
        form.val('edit-problem', {
            title: null,
            enable: null,
            category: null,
            timeout: null,
            score: null,
            description: null,
            input: null,
            output: null,
            sampleInput: null,
            sampleOutput: null,
        });

        $('#test-data-pane').hide();

        if (!isAddMode) {
            isAddMode = true;
            layer.msg('现在是添加模式');
        }
    }

    function refresh(tableId) {
        if (table.cache[tableId].length === 0)
            table.reload(tableId);
        else
            $(".layui-laypage-btn").click();
    }
</script>
</body>
</html>
