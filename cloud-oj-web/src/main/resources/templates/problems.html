<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include::common_head(~{::title}, ~{}, ~{}, ~{})">
    <meta charset="UTF-8">
    <title>题目列表</title>
</head>
<body>
<div th:replace="include::top"></div>
<div class="layui-container">
    <div id="search-box" class="layui-form-item" style="margin-top: 25px">
        <label for="keyword" class="layui-form-label">搜索题目:</label>
        <div class="layui-input-inline">
            <input id="keyword" class="layui-input" placeholder="输入题目名称" type="text" autocomplete="off">
        </div>
        <button onclick="search(this.text)" class="layui-btn">搜 索</button>
    </div>
    <!-- 题目列表 -->
    <table id="problems">

    </table>
</div>
<script type="text/html" id="titleTpl">
    {{# if (d.contestId !== undefined) { }}
    <a href="./commit?problemId={{d.problemId}}&contestId={{d.contestId}}" class="layui-table-link">{{d.title}}</a>
    {{# } else { }}
    <a href="./commit?problemId={{d.problemId}}" class="layui-table-link">{{d.title}}</a>
    {{# } }}
</script>
<script type="text/html" id="categoryTpl">
    {{# if (d.contestName === undefined && d.category != undefined) { }}
    {{# layui.each(d.category.split(','), (index, item) => { }}
    <span class="label bg-green">{{ item }}</span>
    {{# }); }}
    {{# } else if (d.contestName != undefined) { }}
    <span class="label bg-yellow">{{ d.contestName }}</span>
    {{# } }}
</script>
<script type="text/html" id="resultTpl">
    {{# if (d.result == 0) { }}
    <span class="bg-green label">通过</span>
    {{# } else if (d.result == 1) { }}
    <span class="bg-yellow label">超时</span>
    {{# } else if (d.result == 2) { }}
    <span class="bg-yellow label">部分通过</span>
    {{# } else if (d.result == 3) { }}
    <span class="bg-red label">答案错误</span>
    {{# } else if (d.result == 4) { }}
    <span class="bg-grey label">编译错误</span>
    {{# } }}
</script>
<script>
    $(document).ready(() => {
        $('#nav-problems').addClass("layui-this");

        let contestId = getQueryVariable('contestId');

        if (contestId != null) {
            $('#search-box').hide();
        }

        let apiUrl = contestId == null ?
            baseUrl + '/api/manager/problem' :
            baseUrl + '/api/manager/contest/' + contestId;

        if (user.userId != null) apiUrl += '?userId=' + user.userId;

        let problemsTable;
        let $search = $('#keyword');

        layui.use(['table', 'element'], () => {
            let element = layui.element;
            element.init();
            let table = layui.table;

            problemsTable = table.render({
                elem: '#problems',
                url: apiUrl,
                parseData: (res) => {
                    console.log(res);
                    return {
                        "code": 0,
                        "count": res === undefined ? 0 : res.count,
                        "data": res === undefined ? null : res.data
                    }
                },
                skin: 'nob',
                size: 'lg',
                even: true,
                page: true,
                limit: 15,
                limits: [10, 15, 20, 25, 30],
                cols: [
                    [
                        {field: 'problemId', title: '编号', width: '10%', align: 'center'},
                        {field: 'title', title: '题目名称', width: '30%', templet: '#titleTpl'},
                        {field: 'result', title: '状态', width: '15%', align: 'center', templet: '#resultTpl'},
                        {field: 'category', title: '标签', width: '30%', align: 'center', templet: '#categoryTpl'},
                        {field: 'createAt', title: '创建时间', width: '15%'}
                    ]
                ]
            });
        });

        $search.keydown((e) => {
            if (e.keyCode === 13)
                search();
        });

        function search() {
            let keyword = $search.val();
            console.log(keyword);

            problemsTable.reload({
                where: {
                    keyword: keyword
                }
            });
        }
    });
</script>
</body>
</html>
