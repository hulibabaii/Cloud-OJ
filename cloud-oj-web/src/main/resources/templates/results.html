<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include::common_head(~{::title}, ~{}, ~{}, ~{})">
    <meta charset="UTF-8">
    <title>提交记录</title>
</head>
<body>
<div th:replace="include::top"></div>
<div class="layui-container">
    <table id="results" lay-filter="results">

    </table>
</div>
<div th:replace="include::foot"></div>
<script type="text/html" id="titleTpl">
    <a href="./commit?problemId={{d.problemId}}" class="layui-table-link"><b>{{d.title}}</b></a>
</script>
<script type="text/html" id="resultTpl">
    <span class="{{resultColor[d.result]}} label">{{result[d.result]}}</span>
</script>
<script type="text/html" id="languageTpl">
    <span class="{{langColorMap.get(d.language)}} language-tag">
        <span style="padding: 0 5px;">{{language[d.language]}}</span>
    </span>
</script>
<script type="text/html" id="timeTpl">
    <span>{{d.time}} ms</span>
</script>
<script type="text/html" id="opt-toolbar">
    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="see-code">查看代码</button>
</script>
<script src="./js/results.js"></script>
</body>
</html>
